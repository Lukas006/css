<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Theme Demo</title>

  <!-- 💡 Nutze entweder deine eigene Datei via GitHub Pages oder CDN: -->
  <!-- <link rel="stylesheet" href="https://lukas006.github.io/css/styles.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Lukas006/css@main/styles.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🌙 Dark / ☀️ Light Theme Demo</h1>
    <p class="text-muted">Dies ist ein gedämpfter Text auf einer Oberfläche mit Rahmen.</p>

    <div class="border bg-light" style="padding: 1rem; margin-top: 1rem;">
      <strong>Box mit Border + Light Background</strong>
    </div>

    <div style="margin-top: 1rem;">
      <button>Primärer Button</button>
      <button class="bg-danger">Danger</button>
      <button class="bg-warning">Warning</button>
      <button class="bg-success">Success</button>
      <button class="bg-info">Info</button>
    </div>
  </div>

  <div style="margin-top: 3rem;">
    <button onclick="toggleTheme()">🌗 Theme wechseln</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>

</body>
</html>
